<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->

                <form action="/" method="post">

                    <input autocomplete="off" autofocus name="name" placeholder="Name" text="text">
                    <select name="month">
                        <option disable selected>Select a month</option>
                        {% for month in months %}
                        <option value="{{ month }}">{{ month }}</option>
                        {% endfor %}
                    </select>
                    <select name="day">
                        <option disable selected>Select a day</option>
                        {% for day in days %}
                        <option value="{{ day }}">{{ day }}</option>
                        {% endfor %}
                    </select>
                    <input type="submit" value="Add Birthday">

                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                {% for dict in person_birthday %}
                <tr>
                    <td>{{ dict.name }}</td>
                    <td>{{ dict.month }} / {{ dict.day }}</td>
                    <td>
                        <form action="/remove" method="post">
                            <input name="id" type="hidden" value="{{ dict.id }}">
                            <input type="submit" value="Remove">
                        </form>
                    </td>
                </tr>
                {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
